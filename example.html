<!doctype html>

<html>

  <head>
  </head>

  <body>


    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>
    <script src="backgrid.js"></script>
    <script src="backgrid-sum.js"></script>
    <style type="text/css">
      table {
        border: 1px solid #000;
        border-collapse: collapse;
      }

      td,th {
        padding: 5px;
        border: 1px solid #000;
      }

      td a {
        display: block;
        background-color: green;
      }
    </style>

    <script>

      var col = new Backbone.Collection(
        [
          { name: 'suma', value1: '3', value2: '5', formula: 3 },
          { name: 'inmultire', value1: '20.75', value2: '5', formula: 2 },
          { name: 'impartire', value1: '20.75', value2: '5', formula: 2 }
        ]
      );

      var grid = new Backgrid.Grid({
        columns: [
          {label: 'Name', name: 'name', editable: true, cell: 'string' },
          {label: 'Value 1', name: 'value1', editable: true, cell: 'string' },
          {label: 'Value 2 not editable', name: 'value2', editable: false, cell: 'string' },
         
        ],
        collection: col,
        // row: window.Backgrid.SummedRow.extend({ columnsToSum: ['name', 'value'], multiplier: 'multiplier' }),
        // body: window.Backgrid.SummedColumnBody.extend({ columnsToSum: ['name', 'value'] })
      });

      document.body.appendChild(grid.render().el);
      
    </script>
    <div class="main-table"></div>
    <div class="comparabiles"></div>
  </body>

</html>
